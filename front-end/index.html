<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Tumor Detection - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
    }

    /* Breast cancer soft pink gradient */
    .gradient-bg {
        background: linear-gradient(135deg, #ffd9e6 0%, #ff7aae 100%);
    }

    /* Elegant glass card */
    .glass-effect {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(255, 105, 180, 0.35);
    }

    /* Ribbon heading */
    .heading-with-ribbon::before {
        content: "ğŸ€ ";
    }
</style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-pink-500 rounded-full mb-4 shadow-lg">
                <span class="text-4xl">ğŸ—ï¸</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-1"> ğŸ—ï¸Breast Tumor Detection</h1>
            <p class="text-gray-600">AI-Assisted Diagnosis for Early Detection</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="doctor@hospital.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="Enter your password">
            </div>

            <div id="errorMessage"
                class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            </div>

            <button type="submit"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                ğŸ—ï¸ Sign In
            </button>
        </form>

        <!-- Signup Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="./signup.html" class="text-pink-600 hover:text-pink-700 font-semibold">Sign Up</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
            <p>ğŸ”’ Secure Medical Portal â€¢ Breast Cancer Awareness ğŸ—ï¸</p>
        </div>
    </div>

<script>
    const API_URL = 'http://localhost:8000';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        
        errorDiv.classList.add('hidden');

        try {
            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);

            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('doctor', JSON.stringify(data.doctor));
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = data.detail || 'Login failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'Network error. Please check if the server is running.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
