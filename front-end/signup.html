<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Tumor Detection - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Breast cancer soft pink gradient */
        .gradient-bg {
            background: linear-gradient(135deg, #ffd9e6 0%, #ff7aae 100%);
        }

        /* Elegant glass card */
        .glass-effect {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.35);
        }

        /* Ribbon heading */
        .heading-with-ribbon::before {
            content: "üéóÔ∏è ";
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8">

        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-pink-100 rounded-full mb-4 shadow-lg text-4xl">
                üéóÔ∏è
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-1 heading-with-ribbon">Create Account</h1>
            <p class="text-gray-600">Register as a Medical Professional</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="Dr. John Smith">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="doctor@hospital.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Medical License Number</label>
                <input type="text" id="licenseNumber" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="MD-123456">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="Min 6 characters">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    placeholder="Re-enter password">
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

            <button type="submit" 
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                üéóÔ∏è Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="./index.html" class="text-pink-600 hover:text-pink-700 font-semibold">Sign In</a>
            </p>
        </div>
    </div>

<script>
    const API_URL = "http://127.0.0.1:8000";

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const licenseNumber = document.getElementById('licenseNumber').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');

        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.classList.remove('hidden');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('full_name', fullName);
            formData.append('license_number', licenseNumber);

            const response = await fetch(`${API_URL}/signup`, {
                method: 'POST',
                body: formData
            });

            const contentType = response.headers.get("content-type");

            let data = {};
            if (contentType && contentType.includes("application/json")) {
                data = await response.json();
            } else {
                const text = await response.text();
                throw new Error(`Server response is not JSON: ${text}`);
            }

            if (response.ok) {
                successDiv.textContent = 'Account created successfully! Redirecting to login...';
                successDiv.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                errorDiv.textContent = data.detail || 'Registration failed';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
